<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="/OpRX_icon.png" />
        <title>Health Portal</title>
    </head>
    <body class="bg-slate-100">
        <div id="app">
            <div class="container mx-auto max-w-xl p-4">
                <!-- Container for image logo -->
                <div class="flex justify-center">
                    <img class="h-48 w-48" src="/OpRX_logo.svg" alt="Workflow logo" />
                </div>

                <div class="shadow sm:rounded-md">
                    <!-- Form -->
                    <form action="#" id="registration_form" method="POST">
                        <div class="overflow-hidden">
                            <div class="bg-white px-4 py-5 sm:p-6">
                                <!-- Step 1 -->
                                <div class="form-step grid grid-cols-6 gap-6">
                                    <!-- Username field -->
                                    <div class="col-span-6 sm:col-span-6">
                                        <label for="username" class="block font-medium tracking-wider text-[#382e4c]">
                                            Username
                                        </label>
                                        <input
                                            type="text"
                                            name="username"
                                            id="username"
                                            autocomplete="off"
                                            tabindex="0"
                                            autofocus
                                            class="mt-1 block w-full rounded-md border border-gray-300 p-2 tracking-wider text-[#2d2d2d] outline-0 focus:border-[#382e4c] focus:ring-[#382e4c]"
                                        />
                                        <small id="username_error" class="invisible block text-[#f2545b]" role="alert">
                                            error
                                        </small>
                                    </div>

                                    <!-- Password field -->
                                    <div class="col-span-6 sm:col-span-6">
                                        <label for="password" class="block font-medium tracking-wider text-[#382e4c]">
                                            Password
                                        </label>

                                        <div class="relative w-full">
                                            <div class="absolute inset-y-[25px] right-0 flex items-center px-2">
                                                <input
                                                    class="js-password-toggle hidden"
                                                    id="toggle_visibility"
                                                    type="checkbox"
                                                />
                                                <label
                                                    class="js-password-label h-7 w-12 cursor-pointer rounded bg-gray-300 px-2 py-1 text-center text-sm text-gray-600 hover:bg-gray-400"
                                                    for="toggle_visibility"
                                                >
                                                    show
                                                </label>
                                            </div>
                                        </div>

                                        <input
                                            type="password"
                                            name="password"
                                            id="password"
                                            autocomplete="off"
                                            tabindex="1"
                                            class="js-password mt-1 block w-full appearance-none rounded-md border border-gray-300 p-2 tracking-wider text-[#2d2d2d] outline-0 focus:border-[#382e4c] focus:ring-[#382e4c]"
                                        />
                                        <small id="password_error" class="invisible block text-[#f2545b]" role="alert">
                                            error
                                        </small>
                                    </div>
                                </div>

                                <!-- Step 2 -->
                                <div class="form-step hidden grid-cols-6 gap-6">
                                    <!-- First name field -->
                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="firstName" class="block font-medium text-[#382e4c]">
                                            First name
                                        </label>
                                        <input
                                            type="text"
                                            name="firstName"
                                            id="firstName"
                                            autocomplete="given-name"
                                            tabindex="2"
                                            class="mt-1 block w-full rounded-md border border-gray-300 p-2 text-[#2d2d2d] outline-0 focus:border-[#382e4c] focus:ring-[#382e4c]"
                                        />
                                        <small id="firstName_error" class="invisible block text-[#f2545b]" role="alert">
                                            error
                                        </small>
                                    </div>

                                    <!-- Last name field -->
                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="lastName" class="block font-medium text-[#382e4c]">
                                            Last name
                                        </label>
                                        <input
                                            type="text"
                                            name="lastName"
                                            id="lastName"
                                            autocomplete="family-name"
                                            tabindex="3"
                                            class="mt-1 block w-full rounded-md border border-gray-300 p-2 text-[#2d2d2d] outline-0 focus:border-[#382e4c] focus:ring-[#382e4c]"
                                        />
                                        <small id="lastName_error" class="invisible block text-[#f2545b]" role="alert">
                                            error
                                        </small>
                                    </div>

                                    <!-- Address field -->
                                    <div class="col-span-6 sm:col-span-6">
                                        <label for="address" class="block font-medium text-[#382e4c]">Address</label>
                                        <input
                                            type="text"
                                            name="address"
                                            id="address"
                                            autocomplete="address-level3"
                                            tabindex="4"
                                            class="mt-1 block w-full rounded-md border border-gray-300 p-2 text-[#2d2d2d] outline-0 focus:border-[#382e4c] focus:ring-[#382e4c]"
                                        />
                                        <small id="address_error" class="invisible block text-[#f2545b]" role="alert">
                                            error
                                        </small>
                                    </div>
                                </div>

                                <!-- Step 3 -->
                                <div class="form-step hidden grid-cols-6 gap-6">
                                    <!-- Mobile number field -->
                                    <div class="col-span-6 sm:col-span-6">
                                        <label for="mobileNumber" class="block font-medium text-[#382e4c]">
                                            Mobile number
                                        </label>
                                        <input
                                            type="text"
                                            name="mobileNumber"
                                            id="mobileNumber"
                                            autocomplete="mobile"
                                            tabindex="5"
                                            placeholder="e.q. +385913456789 or +385 91 3456 789"
                                            class="mt-1 block w-full rounded-md border border-gray-300 p-2 text-[#2d2d2d] outline-0 focus:border-[#382e4c] focus:ring-[#382e4c]"
                                        />
                                        <small
                                            id="mobileNumber_error"
                                            class="invisible block text-[#f2545b]"
                                            role="alert"
                                        >
                                            error
                                        </small>
                                    </div>

                                    <!-- Social security number field -->
                                    <div class="col-span-6 sm:col-span-6">
                                        <label for="socialSecurityNumber" class="block font-medium text-[#382e4c]">
                                            Social security number
                                        </label>
                                        <input
                                            type="text"
                                            name="socialSecurityNumber"
                                            id="socialSecurityNumber"
                                            autocomplete="off"
                                            tabindex="6"
                                            class="mt-1 block w-full rounded-md border border-gray-300 p-2 text-[#2d2d2d] outline-0 focus:border-[#382e4c] focus:ring-[#382e4c]"
                                        />
                                        <small
                                            id="socialSecurityNumber_error"
                                            class="invisible block text-[#f2545b]"
                                            role="alert"
                                            >error</small
                                        >
                                    </div>
                                </div>

                                <!-- Progress bar container -->
                                <div class="step-container mt-4 flex justify-center space-x-4">
                                    <span class="indicator-step h-2 w-2 rounded-full p-2 shadow-sm"></span>
                                    <span class="indicator-step h-2 w-2 rounded-full p-2 shadow-sm"></span>
                                    <span class="indicator-step h-2 w-2 rounded-full p-2 shadow-sm"></span>
                                </div>
                            </div>

                            <!-- Action buttons -->
                            <div class="flex justify-between bg-gray-50 px-4 py-3 sm:px-6">
                                <button
                                    id="btn_prev"
                                    type="button"
                                    class="inline-flex w-20 justify-center rounded-md border border-transparent bg-[#a7c8d7] py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-[#84b2c8] focus:outline-none"
                                >
                                    Previous
                                </button>
                                <button
                                    id="btn_next"
                                    type="button"
                                    class="inline-flex w-20 justify-center rounded-md border border-transparent bg-[#563a8e] py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-[#7c5cbc] focus:outline-none"
                                >
                                    Next
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Footer part with some small author details -->
                    <footer>
                        <div class="bg-white p-4 text-center text-[#382e4c]">
                            <span>© 2023 Created by Luka Vrtarić</span>
                        </div>
                    </footer>
                </div>
            </div>

            <!-- Overlay Effect-->
            <div id="modal" class="fixed inset-0 hidden h-full w-full overflow-y-auto bg-gray-600 bg-opacity-50">

                <!-- Modal content-->
                <div class="relative top-20 mx-auto w-3/6 rounded-md border bg-white p-5 shadow-lg">
                    <div class="mt-3 text-center">
                        <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-[#729A40]">
                            <svg
                                class="h-6 w-6 text-white"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M5 13l4 4L19 7"
                                ></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Successful!</h3>
                        <div class="mt-2 px-7 py-3">
                            <p class="text-sm text-gray-500">Account has been successfully registered!</p>
                        </div>
                        <div class="items-center px-4 py-3 sm:px-6">
                            <button
                                id="btn_ok"
                                type="button"
                                class="inline-flex w-20 justify-center rounded-md border border-transparent py-2 px-4 text-sm font-medium focus:outline-none bg-[#563a8e] text-white shadow-sm hover:bg-[#7c5cbc]"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading script after DOM content is loaded -->
        <script type="module" src="/src/main.ts" defer></script>
    </body>
</html>
